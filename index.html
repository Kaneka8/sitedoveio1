<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Veio da Havan site</title>
</head>
<body>
    <div class="imagem-container">
        <img src="./img/havanveio.png" alt="veiohavan" class="imagem-arredondada">
    </div>
    <h1>Gastando o dinheiro do Veio da Havan</h1>
    <div class="info-fixa">
        <h2 id="total">R$ 12.000.000.000</h2>
        <p id="mensagemErro" style="color: red; display: none;"></p>
    </div>

    <div class="grid-container">
        <table id="itens_produtos">
            <tbody>
                <!-- Os produtos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <div id="resumo-container" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; width: 100vh; margin: auto;">
        <table id="tabela_resumo" style="width: 50%; margin-top: 20px; border-collapse: collapse; flex: 1 1 300px; min-width: 300px;">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Detalhes dos produtos -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" style="text-align: right;">Valor Gasto:</th>
                    <th id="total_gasto">R$ 0,00</th>
                </tr>
            </tfoot>
        </table>
    </div>
        
    

    <script src="script.js"></script>
</body>
</html>
