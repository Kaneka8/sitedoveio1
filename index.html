<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Veio da Havan site</title>
</head>
<body>
    <div class="imagem-container">
        <img src="./img/havanveio.png" alt="veiohavan" class="imagem-arredondada">
    </div>
    <h1>Gastando o dinheiro do Veio da Havan</h1>
    <div class="info-fixa">
        <h2 id="total">R$ 12.000.000.000</h2>
        <p id="mensagemErro" style="color: red; display: none;"></p>
    </div>

    <div class="grid-container">
        <table id="itens_produtos">
            <tbody>
                <!-- Os produtos serÃ£o carregados aqui -->
            </tbody>
        </table>
    </div>

    <div>
        <table id="tabela_resumo">
            <thead>
                <tr>
                    <th>Total Gasto</th>
                    <th>Quantidade de Produtos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="total_gasto">R$ 0,00</td>
                    <td id="quantidade_produtos">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
