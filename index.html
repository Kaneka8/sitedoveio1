<html lang="pt-br">
<head>

    <title>Veio da Havan site</title>

    <div style="background: #239c23; padding: 5px 50px; color: #fff; position: fixed; top: 0; left: 0; width: 100%; text-align: center; z-index: 1;">

            </tr>
        </thead>
        <tbody>

    </table>

    <script src="script.js"></script>
