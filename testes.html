<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Quantidades</title>
    <style>
        .contador {
            display: flex;
            align-items: center;
        }
        .botao {
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .quantidade {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contador">
        <button class="botao" onclick="alterarQuantidade(-1)">-</button>
        <input type="text" id="quantidade" class="quantidade" value="0" readonly>
        <button class="botao" onclick="alterarQuantidade(1)">+</button>
    </div>

    <script>
        function alterarQuantidade(delta) {
            const input = document.getElementById('quantidade');
            let quantidade = parseInt(input.value);
            quantidade += delta;
            input.value = quantidade >= 0 ? quantidade : 0; // Impede valores negativos
        }
    </script>
</body>
</html>
